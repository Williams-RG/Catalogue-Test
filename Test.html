<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <button id="doNOTclickme">Click me!</button>
    </main>
    <script>
        const phone = '+5804144740365'
        const msg = encodeURIComponent('Oh boy you clicked on me!')

        document.getElementById('clickMe').onclick = function () {
            var url = `https://wa.me/${phone}/?text=${msg}`; window.open(url, '_blank');
        }
    </script>
</body>
</html>
